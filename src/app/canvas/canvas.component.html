<div class="row justify-content-center">
  <div class="spacer row d-block">
    <div class="row justify-content-center">
      <!--NGFOR here for some list of current history.... PAST ME THIS IS EXACTLY WHAT I DID WEEEEEEEEEEEEE!!!-->
      <h6>History Tracker:</h6>
    </div>
    <div class="row">
      <div class="row" *ngFor="let axesPair of axesHistoryList; let i = index">
        <div class="col special-pad" *ngIf="i >= 1">
          <img class="inliney" src="../../assets/right-arrow.svg" alt="" height="20px" width="20px">
        </div>
        <div class="col">
          <button class="btn btn-primary btn-block inliney" (click)="goToDepth(i)">{{axesPair["x"]}} X {{axesPair["y"]}}</button>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="row justify-content-center">
  <div class="bordero">
    <!-- Muh Border Wall yo. Makin Trump proud -->
  </div>
</div>
<div class="row">

  <div class="col-1 trans-down">
    <div class="rotated">
      <h6>{{this.axes["y-axis"]}}</h6>
    </div>
  </div>

  <div class="col-11">
    <div id="canvas"></div>
  </div>

</div>
<div class="row justify-content-center">

  <h5>{{this.axes["x-axis"]}}</h5>

</div>

<div class="row justify-content-center">
  <div class="col-sm-6">

  </div>
</div>
